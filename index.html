  <style>
    body {
      padding: 2em;
    }

    div.content {
      margin: 0 auto;
      max-width: 375px !important;
    }

    h2 {
      text-align: center !important;
    }

    /* Image */
    img {
      width: 100%;
      max-height: 300px;
      margin: 2em auto;
    }

    .rotate {
      animation: rotation 7s linear infinite;
    }

    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* https://stackoverflow.com/a/2326028/5164536 */
    *.unselectable {
      -moz-user-select: -moz-none;
      -khtml-user-select: none;
      -webkit-user-select: none;

      /*
        Introduced in IE 10.
        See http://ie.microsoft.com/testdrive/HTML5/msUserSelect/
      */
      -ms-user-select: none;
      user-select: none;
    }

    /* Code block */
    pre.language-bash {
      overflow: auto;
    }

    /* Image attribution */
    .attribution > a {
      font-size: 0.7em;
      color: rgb(179, 179, 179);
    }
  </style>

<body>
  <div class="one-column">

    <div class="content">
      <h2>SYSTEM INTERRUPT</h2>

      <img src="/images/swirl.svg" class="rotate unselectable" unselectable="on">

      <pre class="language-bash"><code class="language-bash"><span class="token operator">&gt;</span> <span class="token keyword">WARNING</span>: Interdimensional rift detected.<br><span class="token operator">&gt;</span> Correcting course in <span class="token number countdown-value">5</span><span class="token punctuation">..</span>.</code></pre>

      <p class="attribution"><a href="https://thenounproject.com/term/swirl/206738/">"swirl" vector graphic by Eliricon from the Noun Project</a></p>
    </div>

    <script>
      const decrementCount = function () {
        const countdownValue = document.querySelector(".countdown-value");
        const currentValue = Number.parseInt(countdownValue.textContent);
        const newValue = currentValue - 1;
        countdownValue.textContent = newValue;
      }

      // https://dev.to/ycmjason/how-to-create-range-in-javascript-539i
      function* range(start, end) {
        for (let i = start; i <= end; i++) {
          yield i;
        }
      }

      for (const delay of range(1, 5)) {
        window.setTimeout(decrementCount, delay * 1000);
      }

      const redirect = function () {
        location.assign("https://peytonseigo.ca");
      };

      window.setTimeout(redirect, 6000);
    </script>

  </div>
</body>
